{% extends "base.html" %}

{% block content %}
<h1>Группы</h1>
{% if current_user.is_authenticated %}
      {% if current_user.level > 1 %}
       <table class="table table-striped" border=1>
        <thead class="thead-dark">
        <tr>
             <th>Код</th>
             <th>Наименование</th>
             <th></th>
             <th></th>

        </tr>
        </thead>
        {% for group in groups %}
          <tr>
             <td>{{group.id_1c}}</td>
             <td>{{group.name}}</td>
              <td><a href="/group/{{ group.id }}" class="btn btn-outline-success" role="button">Изменить</a></td>
             <td><a href="/group_delete/{{ group.id }}" class="btn btn-outline-danger" role="button">Удалить</a></td>
           </tr>          
         
        {% endfor %}
         </table>
    {% endif %}  
{% endif %}

 <div>{{ message }}</div>
{% endblock %}
