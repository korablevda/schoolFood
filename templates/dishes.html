{% extends "base.html" %}

{% block content %}
<h1>Блюда</h1>
{% if current_user.is_authenticated %}
      {% if current_user.level > 1 %}
       <table class="table table-striped" border=1>
        <thead class="thead-dark">
        <tr>
             <th>Код</th>
             <th>Наименование</th>
             <th>Стоимость</th>
             <th></th>
             <th></th>

        </tr>
        </thead>
        {% for dish in dishes%}
          
          <tr>
             <td>{{dish.code}}</td>
             <td>{{dish.name}}</td>
             <td>{{dish.cost}}</td>
              <td><a href="/dish/{{ dish.id }}" class="btn btn-outline-success" role="button">Изменить</a></td>
             <td><a href="/dish_delete/{{ dish.id }}" class="btn btn-outline-danger" role="button">Удалить</a></td>
           </tr>          
         
        {% endfor %}
         </table>
    {% endif %}  
{% endif %}


{% endblock %}
